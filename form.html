<!doctype html>
<html>
<head>
	<title>form method</title>
</head>
<body>
	<form align="center" method="get" action="">
		<!--action is where url is stored to pass the database-->
		<fieldset>
			<legend>registration</legend>
			username<input type="text" name="user_name" placeholder="you name here" maxlength="30"><br />
			text area<textarea rows="5" cols="50" name="discription"></textarea><br />
			password<input type="password" name="password"><br />
			python<input type="checkbox" name="c++" value="on"><br />
			c++<input type="checkbox" name="python" value="on"><br />
			<input type="radio" name="gender" value="m"><br />
			<input type="radio" name="gender" value="f"><br />
			<select name="months">
				<option value="jan">january</option>
				<option value="feb">february</option>
			</select><br />
			date<input type="date">
			</select>
			<input type="button" value="login"><br />
			<input type="submit"><br />
			<input type="reset"><br />
			<a href="kkk.jpg" style="color:red;font-family:brush script MT;font-size:50" target="_blank">jadoo dekhna hai to idhar click kar</a><br />
			<input type="file">
		</fieldset>
</body>
</html>
